name: Build & Distribute HelpWave

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: "Tipo de actualizaciÃ³n de versiÃ³n"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: "Notas de la versiÃ³n"
        required: true

  push:
    branches:
      - "release/**"

jobs:
  release:
    name: ğŸš€ Publicar nueva versiÃ³n HelpWave
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸ†™ Incrementar versiÃ³n si es workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: ./scripts/bump_version.sh "${{ github.event.inputs.bump_level }}" "${{ github.event.inputs.release_notes }}"

      - name: ğŸ” Hacer push automÃ¡tico si es workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: ğŸ·ï¸ Crear Git Tag
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d '+' -f1)
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: ğŸ—ï¸ Compilar APK release
        run: flutter build apk --release

      - name: ğŸš€ Distribuir con Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          NOTES="${{ github.event.inputs.release_notes || 'DistribuciÃ³n automÃ¡tica desde rama release' }}"
          ./scripts/deploy.sh "$NOTES"

      - name: ğŸ“¤ Subir artefacto de APK
        uses: actions/upload-artifact@v4
        with:
          name: HelpWave-APK
          path: build/app/outputs/flutter-apk/app-release.apk
