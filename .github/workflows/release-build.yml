name: Build & Distribute HelpWave

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: "Tipo de actualizaciÃ³n de versiÃ³n"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: "Notas de la versiÃ³n"
        required: true

  push:
    branches:
      - "release/**"

jobs:
  release:
    name: ğŸš€ Publicar nueva versiÃ³n HelpWave
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”„ Asegurar HEAD actualizado antes de versionar
        if: github.event_name == 'workflow_dispatch'
        run: git pull --rebase

      - name: ğŸ§° Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸ› ï¸ Dar permisos de ejecuciÃ³n al script de versionado
        run: chmod +x ./scripts/bump_version.sh

      - name: ğŸ“ Escribir notas de versiÃ³n en archivo temporal (soporte multilÃ­nea)
        run: |
          cat <<EOF > release_notes.txt
          ${{ github.event.inputs.release_notes }}
          EOF

      - name: ğŸ†™ Incrementar versiÃ³n si es workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: ./scripts/bump_version.sh "${{ github.event.inputs.bump_level }}" "${{ github.event.inputs.release_notes }}" release_notes.txt

      - name: ğŸ” Push automÃ¡tico de cambios
        if: github.event_name == 'workflow_dispatch'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: ğŸ“¤ Extraer versiÃ³n desde pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d '+' -f1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸ“„ Extraer changelog de la versiÃ³n
        id: extract_changelog
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          echo "Buscando changelog para la versiÃ³n $VERSION..."
          BODY=$(awk "/^## \\ionization$VERSION\]/,/^## \[/" CHANGELOG.md | tail -n +2 | head -n -1)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“ Escribir changelog en archivo de notas de versiÃ³n
        run: |
          echo "${{ steps.extract_changelog.outputs.changelog }}" > release_notes.txt

      - name: ğŸ·ï¸ Crear Git Tag
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d '+' -f1)
          git tag -f "v$VERSION"
          git push -f origin "v$VERSION"

      - name: ğŸ—ï¸ Compilar APK release
        run: flutter build apk --release

      - name: ğŸ”§ Instalar Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: ğŸ› ï¸ Dar permisos de ejecuciÃ³n al script de despliegue
        run: chmod +x ./scripts/deploy.sh

      - name: ğŸš€ Distribuir con Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: ./scripts/deploy.sh release_notes.txt

      - name: ğŸ“¤ Subir artefacto de APK
        uses: actions/upload-artifact@v4
        with:
          name: HelpWave-APK
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¦ Crear GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          body: ${{ steps.extract_changelog.outputs.changelog }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}